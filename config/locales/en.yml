en:
  meta:
    title: "Звернення до компанії Nestle"
    twitter:
      description: "Ми всі насолоджуємося батончиками Nuts, KitKat, ароматом Nescafe, а наші діти смачним Nesquik. Ми любимо Вашу продукцію і цінуємо те, як Ви дбаєте про своїх споживачів, поліпшуючи якість і асортимент. А ще ми любимо нашу країну. Ми хочемо бачити її сильною і процвітаючою. Nestle, давайте разом розвивати Україну! Ми вибрали продукцію, яка виробляється «Nestle Росія», але може вироблятися на існуючих фабриках Nestle в Україні. Ми просимо Вас перенести виробництво цієї продукції в Україну!"
  rus_dear: "ЛЮБИМОЕ NESTLE!"
  rus_petition: "Мы все наслаждаемся батончиками Nuts, KitKat, ароматом Nescafe, а наши дети вкусным Nesquik. Мы любим Вашу продукцию и ценим то, как Вы заботитесь о своих потребителях, улучшая качество и ассортимент. А еще мы любим нашу страну. Мы хотим видеть ее сильной и процветающей. Nestle, давайте вместе развивать Украину! Мы выбрали продукцию, которая производится «Nestle Россия», но может производиться на существующих фабриках Nestle в Украине. Мы просим Вас перенести производство этой продукции в Украину!"
  ukr_dear: "УЛЮБЛЕНЕ NESTLE!"
  ukr_petition: "Ми всі насолоджуємося батончиками Nuts, KitKat, ароматом Nescafe, а наші діти смачним Nesquik. Ми любимо Вашу продукцію і цінуємо те, як Ви дбаєте про своїх споживачів, поліпшуючи якість і асортимент. А ще ми любимо нашу країну. Ми хочемо бачити її сильною і процвітаючою! Nestle, давайте разом розвивати Україну! Ми вибрали продукцію, яка виробляється «Nestle Росія», але може вироблятися на існуючих фабриках Nestle в Україні. Ми просимо Вас перенести виробництво цієї продукції в Україну!"